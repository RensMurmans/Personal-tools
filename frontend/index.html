<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter - DOCX ‚áÑ PDF</title>
    <meta name="description"
        content="Convert between Word documents and PDF files with ease. High-quality conversions powered by LibreOffice.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <nav class="header-nav">
                <a href="../../index.html" class="home-link">
                    Home
                </a>
            </nav>
            <div class="header-content">
                <h1 class="title">
                    <span class="gradient-text">File Converter</span>
                </h1>

            </div>
        </header>

        <!-- Conversion Direction Toggle -->
        <div class="conversion-toggle">
            <div class="toggle-wrapper">
                <button id="toggle-docx-to-pdf" class="toggle-btn active" data-direction="docx-to-pdf">
                    <span class="toggle-icon">üìÑ</span>
                    <span class="toggle-text">Word ‚Üí PDF</span>
                </button>
                <button id="toggle-pdf-to-docx" class="toggle-btn" data-direction="pdf-to-docx">
                    <span class="toggle-icon">üìë</span>
                    <span class="toggle-text">PDF ‚Üí Word</span>
                </button>
            </div>
        </div>

        <!-- Upload Zone -->
        <div class="upload-section">
            <div id="drop-zone" class="drop-zone">
                <div class="drop-zone-content">
                    <div class="upload-icon">üìÅ</div>
                    <h2 class="drop-zone-title">Drag & Drop Files Here</h2>
                    <p class="drop-zone-text">or</p>
                    <label for="file-input" class="file-input-label">
                        Browse Files
                    </label>
                    <input type="file" id="file-input" class="file-input" multiple accept=".docx">
                    <p class="drop-zone-hint" id="file-type-hint">Supported format: .docx</p>
                </div>
            </div>
        </div>

        <!-- File Queue -->
        <div id="file-queue-section" class="file-queue-section" style="display: none;">
            <div class="section-header">
                <h3 class="section-title">Files Ready for Conversion</h3>
                <button id="convert-all-btn" class="btn btn-primary">
                    Convert All
                </button>
            </div>
            <div id="file-queue" class="file-queue"></div>
        </div>

        <!-- Converted Files -->
        <div id="converted-files-section" class="converted-files-section" style="display: none;">
            <div class="section-header">
                <h3 class="section-title">Converted Files</h3>
                <button id="download-all-btn" class="btn btn-success">
                    <span class="btn-icon">üì•</span>
                    Download All
                </button>
            </div>
            <div id="converted-files" class="converted-files"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
